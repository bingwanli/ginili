<nav class = "site-navigation">
  <div class= "nav-image">
    <img src = "/assets/images/ginili.svg">
  </div>
  <ul>
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.link }}" {% if page.url == item.link %} class="active" {% endif %}>
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
